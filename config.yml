# ========================
# ✅ 站点基础配置
# ========================
baseURL: "https://www.nylon3dprint.com/"             # 🚧 发布前请改为正式域名（需以 / 结尾）
title: "Nylon3DPrint"                                 # 站点标题
languageCode: "en-US"                          # ✅ 使用标准 BCP-47 语言码
defaultContentLanguage: "en"
canonifyURLs: true
enableRobotsTXT: true                          # ✅ 生成 /robots.txt

# ✅ 使用 Git 提交时间作为 Lastmod（结构化数据更准确）
enableGitInfo: true

# ✅ 固定文章永久链接结构（可读、稳定、末尾斜杠一致）
permalinks:
  posts: "/posts/:slug/"

# ========================
# ✅ Hugo Modules：本地模块引用（广告模块 + SEO 增强模块 + EEAT 加强模块）
# ========================
module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod     # ✅ 显式引入主题
    - path: github.com/cocmo1024/hugo-ad-modules
      mounts:
        - source: layouts
          target: layouts
        - source: static
          target: static
        - source: shortcodes
          target: layouts/shortcodes
    - path: github.com/cocmo1024/hugo-eeat-info
      mounts:
        - source: layouts
          target: layouts

# ========================
# ✅ 全站参数设置
# ========================
params:
  env: production                             # 当前构建环境，用于控制 robots 等
  defaultTheme: "auto"                        # 自动切换亮/暗模式
  showShareButtons: true                      # 显示社交分享按钮
  showReadingTime: true                       # 显示阅读时长
  ShowToc: true                               # 启用文章内目录（可在文章 front matter 单独关闭）
  author: "Nylon3DPrint Team"                 # 默认作者（用于结构化数据和文章作者信息）
  favicon: "/images/favicon.ico"              # head.html 里会读取此字段
  ShowCodeCopyButtons: true                   # 代码块一键复制
  ShowPostNavLinks: true                      # 开启文末上一篇/下一篇
  ShowBreadCrumbs: true                       # （可选）开启面包屑导航


  # ----- ✅ Publisher / Logo（用于 JSON-LD：Organization.logo）-----
  publisher:
    logo: "/images/logo-square.webp"          # 建议 60x60 或透明 PNG/WEBP

  # ----- ✅ Google Search Console 验证（与 head.html 对齐） -----
  analytics:
    google:
      SiteVerificationTag: "zhjqlmYubtxPNlRecv2Ua2VByKYA6CSvyQunUXWvYKU"

  # ----- ✅ 结构化数据补充 -----
  schema:
    publisherType: "Organization"             # 也可改为 "Person"

  # ----- ✅ 全站 SEO 元信息 -----
  description: "Industrial nylon 3D printing service (MJF & SLS) for PA12/PA11 parts. Durable, corrosion-resistant functional prototypes and production components for water treatment, robotics, automotive, and manufacturing."
  keywords:
    - "nylon 3d printing service"
    - "SLS nylon 3D printing"
    - "MJF nylon 3D printing"
    - "PA12 nylon parts"
    - "PA11 nylon parts"
    - "industrial 3d printing"
    - "custom nylon parts"
    - "nylon rapid prototyping"
    - "corrosion resistant nylon parts"
    - "engineering grade nylon"
    - "carbon fiber nylon 3d printing"
    - "ESD safe nylon 3d printing"
    - "glass filled nylon 3d printing"
    - "functional 3d printed nylon"
    - "water treatment 3d printing"
    - "robotics 3d printed parts"

  # ✅ 默认社交分享图 / Fallback 图
  images:
    - "/images/cover-default.webp"        # 默认社交分享图（OG/JSON-LD 用）
    - "/images/seo-default.webp"          # 备用 fallback

  # （可选）主题色（head.html 会读取）
  assets:
    theme_color: "#2e2e33"

  # ----- ✅ 首页欢迎区域（模块化） -----
  homeInfoParams:
    Content: |
      Nylon3DPrint.com is a curated collection of nylon 3D printing case studies and knowledge resources. 
      This site is part of our printing services, and you can contact us directly to start your 3D printing project: info@nylon3dprint.com.

  # ========================
  # ✅ 广告系统配置（由 hugo-ad-modules 模块使用）
  # ========================
  ads:
    mode: adsense                             # 支持 demo / image / adsense / custom 四种广告模式
    adTop: true                               # ✅ 文章顶部广告
    adBottom: true                            # ✅ 文章底部广告
    adTags: true                              # ✅ 标签页广告
    adTagsTop: true                           # ✅ 标签页顶部广告
    adListInterval: true                      # ✅ 文章列表页插入广告
    adHomeInline: true                        # ✅ 首页中部广告（用于欢迎语下方）

    # ----- ✅ 图片广告映射（image 模式专用） -----
    imageMap:
      ad-top:
        img: "/ads/top.webp"
        link: "https://www.nylon3dprint.com/quote/"
        alt: "ad-top"
      ad-bottom:
        img: "/ads/bottom.webp"
        link: "https://www.nylon3dprint.com/contact/"
        alt: "ad-bottom"
      ad-inline:
        img: "/ads/inline.webp"
        link: "https://www.nylon3dprint.com/services/nylon-3d-printing/"
        alt: "ad-inline"
      ad-home-inline:
        img: "/ads/home.webp"
        link: "https://www.nylon3dprint.com/quote/"
        alt: "ad-home"
      ad-tags:
        img: "/ads/tags.webp"
        link: "https://www.nylon3dprint.com/materials/pa12-nylon/"
        alt: "ad-tags"
      ad-list-interval:
        img: "/ads/list.webp"
        link: "https://www.nylon3dprint.com/case-studies/"
        alt: "ad-list-interval"

    # ----- ✅ Google AdSense 配置（adsense 模式专用） -----
    adsense:
      client: "ca-pub-6017297149672924"
      slots:
        ad-top: "1111111111"
        ad-bottom: "2222222222"
        ad-inline: "3333333333"
        ad-home-inline: "9423375431"
        ad-tags: "5555555555"
        ad-tags-top: "6666666666"
        ad-list-interval: "7777777777"

# ========================
# ✅ 分页设置（替代旧版 paginate 字段）
# ========================
pagination:
  pagerSize: 10         # 每页文章数
  path: "page"          # 分页路径（如 /page/2）

# ========================
# ✅ 顶部导航菜单栏配置
# ========================
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Archive"
      url: "/archives/"
      weight: 2
    - name: "Tags"
      url: "/tags/"
      weight: 3

# ========================
# ✅ 自动相关文章推荐配置
# ========================
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: keywords
      weight: 100
    - name: tags
      weight: 80
    - name: categories
      weight: 60
    - name: date
      weight: 10

# ========================
# ✅ 输出格式设置（含结构化数据和 robots.txt）
# ========================
outputs:
  home:
    - HTML
    - RSS
    - JSON
    - Sitemap
    # - robots          # ✅ 可不写；已有 enableRobotsTXT:true（二选一方案）
  section:
    - HTML
    - RSS
    - Sitemap          # ✅ 确保 /posts/ 等 section 会生成 sitemap 条目
  taxonomy:
    - HTML
    - RSS
    - Sitemap          # ✅ 标签页、分类页也输出 sitemap
  page:
    - HTML             # ✅ 不为每篇文章单独生成 sitemap.xml，避免路径污染

# ========================
# ✅ 网站地图设置（用于搜索引擎抓取）
# ========================
sitemap:
  changefreq: weekly
  priority: 0.7
  filename: sitemap.xml

# ========================
# ✅ Markdown 渲染设置
# ========================
markup:
  goldmark:
    renderer:
      unsafe: true       # 启用 HTML 代码渲染（如表格/iframe）
